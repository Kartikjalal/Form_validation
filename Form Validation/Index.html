<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="Custom.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
    <form>
       <h1>Adimission Form</h1>
        <div class="input-group">
            <label>Name :</label>
            <input type="text" placeholder="Enter Name" id="contact-name" onkeyup="validateName()">
            <span id="name-error"></span>
            </div><br> 
        <div class="input-group">
                <label>Phone No :</label>
                <input type="tel" placeholder="Enter Phone No" id="contact-number" onkeyup="validatePhoneNumber()">
                <span id="phone-error"></span>
                </div> <br>
        <div class="input-group">
                    <label>Email :</label>
                    <input type="email" placeholder="Enter Email" id="contact-Email" onkeyup="validateEmail()">
                   <span id="email-error"></span>
                    </div> <br>
         <div class="input-group">
                        <label>Your Message:</label>
                       <textarea rows="5" placeholder="Enter your Message" id="contact-message" onkeyup="validateMessage()"></textarea>
                       <span id="message-error"></span>
                        </div> 
                
        <button onclick="validateForm()" class="btn">Submit</button>
        <span id="submit-error"></span>
    </form>
    </div>
    <script src="App.js"></script>
</body>
</html>
